<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title> NerdLove maker</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <img src="./nerd.jpg" alt="logo" width="250">
  <div class="signup-container">
    <div class="signup-header">New User Signup</div>
    <div class="signup-labels">
      <label for="name">Name:</label><br>
      <label for="male">Gender:</label><br>
      <label for="age">Age:</label><br>
      <label for="personality">Personality Type:</label><br>
      <label for="os">Favourite OS:</label><br>
      <label for="min">Seeking Age:</label>
    </div>
    <div class="signup-inputs">
      <form id="student-form" action="http://mumstudents.org/params.php" method="post">
        <input type="text" id="name" name="name" value="" maxlength="16"> <br>
        <label>
          <input type="radio" value="1" id="male" name="gender">
          Male
        </label>
        <label>
          <input type="radio" value="2" id="female" name="gender" checked>
          Female
        </label>
        <br>
        <input type="text" pattern="\d*" maxlength="2" size="6" id="age" name="age" value=""><br>
        <input type="text" id="personality" name="personality" value="" size="6"> <a
          href="https://www.seemypersonality.com/#q1">(Don't know your type?)</a><br>
        <select name="os" id="os">
          <option value="Windows" selected>Windows</option>
          <option value="Macos">Mac OS</option>
          <option value="Linux">Linux</option>
          <option value="Centos">Centos</option>
        </select>
        <br>
        <input type="text" id="min" name="min" value="" placeholder="min" pattern="\d*" maxlength="2" size="6"> to
        <input type="text" id="max" name="max" value="" placeholder="max" pattern="\d*" maxlength="2" size="6">
        <br>
        <input type="submit" value="Sign Up">
      </form>
    </div>
  </div>
  <p class id="ibu">
    Single nerds to meet and date !!! <br>

  </p>

  <a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fibuba.github.io/ibu/nerdlove/nerdlove.html"> <img
      src="http://mumstudents.org/cs472/2014-09/images/w3c-html.png" alt="html validator" /></a>
  <a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fibuba.github.io/ibu/nerdlove/styles.css"><img
      src="./w3c-css.png" alt=" Valid CSS" /></a>
</body>

</html>
