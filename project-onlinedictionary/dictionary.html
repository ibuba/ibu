<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Online Dictionary</title>
    <meta name="description" content="WAP Online Dictionary Project for CS472 class at MIU.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./dictionary.css">
    <script src="jQuery.js"></script>
    <script src="dict.js"></script>
</head>

<body>
    <div class="page-top">
        <h1>
            <marquee style="font-family:Book Antiqua; color: #FFFFFF" scrolldelay="120"> Online
                English
                Dictionary</marquee>
        </h1>
    </div>

    <div class="page-search">
        <form id="dict-form" id class="vertical-center" action="">
            <label for="word">Word:</label>
            <input class="search-box" type="text" name="word"></input>
            <input id="form-submit" type="submit" value="Lookup" />
        </form>
    </div>

    <div id="page-results">

    </div>
</body>

</html>
